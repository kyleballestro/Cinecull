<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Watchlist to keep track of movies and TV shows that you want to watch and that you have watched. Search for movies to add to the lists."
    />
    <title>Cinecull</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/main-container.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/sign-up-in.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"
    ></script>
  </head>
  <body>
    <!-- Sign Up Popup-->
    <section id="sign-up-modal" class="modal">
      <h2 class="sign-up-text">Sign Up</h2>
      <div class="sign-up-info">
        <input
          id="sign-up-email"
          class="email-password"
          type="text"
          placeholder="Email"
        />
        <input
          id="sign-up-password"
          class="email-password"
          type="password"
          placeholder="Password"
        />
        <input
          id="sign-up-password-repeat"
          class="email-password"
          type="password"
          placeholder="Repeat Password"
        />
        <p class="bad-info" id="sign-up-info-bad">Incorrect email/password</p>
        <div class="cancel-proceed">
          <button class="sign-button" id="sign-up-cancel-button">Cancel</button>
          <button class="sign-button" id="sign-up-button">Sign Up</button>
        </div>
      </div>
    </section>

    <!-- Sign In Popup-->
    <section id="sign-in-modal" class="modal">
      <h2 class="sign-in-text">Sign In</h2>
      <div class="sign-in-info">
        <input
          id="sign-in-email"
          class="email-password"
          type="text"
          placeholder="Email"
        />
        <input
          id="sign-in-password"
          class="email-password"
          type="password"
          placeholder="Password"
        />
        <p class="bad-info" id="sign-in-info-bad">Incorrect email/password</p>
        <div class="cancel-proceed">
          <button class="sign-button" id="sign-in-cancel-button">Cancel</button>
          <button class="sign-button" id="sign-in-button">Sign In</button>
        </div>
      </div>
    </section>

    <div class="overlay" id="overlay"></div>

    <!-- Header content -->
    <header class="header">
      <div class="left-section">
        <img
          class="filter-icon"
          id="filter-icon"
          src="images/filter-left.svg"
          alt="filter icon"
        />
        <nav id="watchlist-tab" class="watchlist-tab">Watchlist</nav>
        <div class="divider-line">&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</div>
        <nav id="watched-tab" class="watched-tab">Watched</nav>
      </div>

      <div class="middle-section">
        <img class="search-icon" src="images/search.svg" alt="search icon" />
        <input
          id="search-bar"
          class="search-bar"
          type="text"
          placeholder="Search for a movie or show"
          maxlength="50"
        />
      </div>

      <div class="right-section">
        <nav class="sign-up-click" id="sign-up-click">Sign Up</nav>
        <nav class="sign-in-click" id="sign-in-click">Sign In</nav>
        <nav class="sign-out-click" id="sign-out-click">Sign Out</nav>
        <div class="profile-icon" id="profile-icon"></div>
      </div>
    </header>

    <!-- Main container content -->
    <main class="main-container">
      <!-- Sidebar content -->
      <aside class="sidebar" id="sidebar">
        <h2 class="filter-title">Filter</h2>
        <hr class="filter-line" />
        <article class="checkbox">
          <input
            class="actual-checkbox"
            type="checkbox"
            id="moviesCheckbox"
            name="moviesCheckbox"
          />
          <label class="checkbox-label" for="moviesCheckbox">Movies</label>
        </article>
        <article class="checkbox">
          <input
            class="actual-checkbox"
            type="checkbox"
            id="tvShowsCheckbox"
            name="tvShowsCheckbox"
          />
          <label class="checkbox-label" for="tvShowsCheckbox">TV Shows</label>
        </article>
        <div class="genre-and-plusminus">
          <div class="genre-text" id="genre-text">Genre</div>
          <img
            class="plus-minus"
            id="plus-minus"
            src="images/plus.svg"
            alt="plus icon"
          />
        </div>
        <section class="genre-checkboxes" id="genre-checkboxes"></section>
        <div class="apply-and-reset">
          <div id="apply-filter" class="filter-button apply-filter">Apply</div>
          <div id="reset-filter" class="filter-button reset-filter">Reset</div>
        </div>
      </aside>

      <!-- Main content -->
      <section class="main-content">
        <h1 class="list-title" id="list-title">Watchlist</h1>
        <div class="item-count"></div>
        <ul class="main-list"></ul>
      </section>
    </main>
    <footer class="credits">
      <img class="tmdb-logo" src="images/tmdb-logo.svg" alt="TMDB logo" />
      <p class="tmdb-disclaimer">
        This application uses TMDB and the TMDB APIs but is not endorsed,
        certified, or otherwise approved by TMDB.
      </p>
    </footer>

    <script src="globals.js"></script>
    <script type="module" src="sidebar.js"></script>
    <script type="module" src="mediaList.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
