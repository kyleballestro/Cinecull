<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchlist</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/main-container.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header content -->
    <div class="header">
      <div class="left-section">
        <div id="watchlist-tab" class="watchlist-tab">Watchlist</div>
        <div class="divider-line">&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</div>
        <div id="watched-tab" class="watched-tab">Watched</div>
      </div>

      <div class="middle-section">
        <img
          class="search-icon"
          src="images/search.svg"
          alt="search icon here"
        />
        <input
          id="search-bar"
          class="search-bar"
          type="text"
          placeholder="Search for a movie or show"
        />
      </div>

      <div class="right-section">
        <div class="profile-icon">KB</div>
      </div>
    </div>

    <!-- Main container content -->
    <div class="main-container">
      <!-- Sidebar content -->
      <div class="sidebar">
        <h2>Filter</h2>
        <hr class="filter-line" />
        <div class="checkbox">
          <input
            class="actual-checkbox"
            type="checkbox"
            id="moviesCheckbox"
            name="moviesCheckbox"
          />
          <label class="checkbox-label" for="moviesCheckbox">Movies</label>
        </div>
        <div class="checkbox">
          <input
            class="actual-checkbox"
            type="checkbox"
            id="tvShowsCheckbox"
            name="tvShowsCheckbox"
          />
          <label class="checkbox-label" for="tvShowsCheckbox">TV Shows</label>
        </div>
        <div class="genre-and-plusminus">
          <div class="genre-text" id="genre-text">Genre</div>
          <img
            class="plus-minus"
            id="plus-minus"
            src="images/plus.svg"
            alt="Plus"
          />
        </div>
        <div class="genre-checkboxes" id="genre-checkboxes"></div>
        <div class="apply-and-reset">
          <div id="apply-filter" class="filter-button apply-filter">Apply</div>
          <div id="reset-filter" class="filter-button reset-filter">Reset</div>
        </div>
      </div>

      <!-- Main content -->
      <div class="main-content">
        <div class="watchlist">
          <h1 id="list-title">Watchlist</h1>
          <div class="item-count">X Items</div>
          <ul class="main-list"></ul>
        </div>
      </div>
    </div>
    <script src="globals.js"></script>
    <script src="sidebar.js"></script>
    <script src="mediaList.js"></script>
    <script src="script.js"></script>
  </body>
</html>
