<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinecull Sign In</title>
    <link rel="stylesheet" href="styles/sign-in.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"
    ></script>
  </head>
  <body>
    <div class="fill-in-text">
      <img class="pencil-icon" src="images/pencil-square.svg" alt="pencil" />
      <p>
        For new users, fill in "Sign Up" section. For existing users, fill in
        "Sign In" section.
      </p>
    </div>
    <div class="sign-options-container">
      <div class="sign-up-container">
        <h2 class="sign-up-text">Sign Up</h2>
        <div class="sign-up-info">
          <input
            id="sign-up-email"
            class="email-password"
            type="text"
            placeholder="Email"
          />
          <p class="bad-info" id="sign-up-email-bad">Incorrect email format</p>
          <input
            id="sign-up-password"
            class="email-password"
            type="password"
            placeholder="Password"
          />
          <p class="bad-info" id="sign-up-password-bad">
            Password is too short
          </p>
          <button class="create-button" id="sign-up-button">
            <p class="create-text">Create Account</p>
            <img class="right-arrow" src="images/arrow-right.svg" alt="arrow" />
          </button>
        </div>
      </div>

      <div class="options-line"></div>

      <div class="sign-in-container">
        <h2 class="sign-in-text">Sign In</h2>
        <div class="sign-in-info">
          <input
            id="sign-in-email"
            class="email-password"
            type="text"
            placeholder="Email"
          />
          <input
            id="sign-in-password"
            class="email-password"
            type="password"
            placeholder="Password"
          />
          <p class="bad-info" id="sign-in-info-bad">Incorrect email/password</p>
          <button class="create-button" id="sign-in-button">
            <p class="create-text">Sign In</p>
            <img class="right-arrow" src="images/arrow-right.svg" alt="arrow" />
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="sign-in.js"></script>
  </body>
</html>
